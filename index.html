مُحرر هو محرر ماركداون (Markdown) بسيط للغاية، لا يحتاج منك أي جهد لتعلم الكتابة به. فقط أكتب أو عدّل هذا النص!
يمكنك إدراج رابط بهذا الشكل: [نص الرابط](http://example.com). كما يمكنك أيضا **تثخين** النص، أو *إمالته* أو حتى جعله ~~مشطبا~~ إن احتجت لذلك :)

> هذا مثال على اقتباس، لاحظ استباقه بعلامة أكبر (أو ربما تقرؤها أنت كعلامة أصغر :)  )

يمكنك أيضا إدراج `inline code` داخل النص العربي نفسه :)

يسمح لك مُحرر أيضا بإدارج نص كامل من الشِفرة البرمجية بهذا الشكل:
```
function greetings() {
    echo "أهلا بالعالم";
}
```
مع تغيير تلقائي للاتجاه وتجربة قراءة أمتع.
